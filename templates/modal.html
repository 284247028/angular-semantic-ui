<!DOCTYPE HTML>
<html ng-app='App'>
    <head>
        <title>angular-ui-semantic - angular.js directives for semantic ui</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="../css/semantic/build/packaged/css/semantic.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-controller="RootController">
    <style>
        #gist10413460{
            width: 600px;
            margin-top: 40px;
        }

        #gist10644913{
          margin-left: -350px;
        }

        #gist10645039{
          margin-left: -350px;
        }
    </style>
    <div style="display: table; margin: 0 auto;">

        <h1 style="margin-left: 150px;">angularify.semantic.modal</h1>

        <section style='margin-top: 200px; margin-left: 240px;'>

          <div class="ui button" ng-click="modal()" style="margin-top: -100px; margin-bottom: 20px;">
            Open modal
          </div>

          <script src="https://gist.github.com/0xAX/197694989d7ab1ff955b.js"></script>

          <script src="https://gist.github.com/0xAX/e03f13a8294f6daae810.js"></script>

          <modal ng-model="show_modal">
            <i class="close icon" ng-click="close_modal()"></i>
            <div class="header">
              Change Your Homepage
            </div>
            <div class="content">
              <div class="left">
                <i class="home icon"></i>
              </div>
              <div class="right">
                <p>Are you sure you want to change your homepage to <b>Poodle.com</b>?</p>
              </div>
            </div>
            <div class="actions">
              <div class="two fluid ui buttons">
                <div class="ui negative labeled icon button">
                  <i class="remove icon"></i>
                    No
                </div>
                <div class="ui positive right labeled icon button">
                  Yes
                  <i class="checkmark icon"></i>
                </div>
              </div>
            </div>
        </modal>
        </section>
    </div>

    <div class="ui black huge launch right attached toggle button" ng-click="show_sidebar()" id="sidebar_button" style="width: 70px; margin-left: -10px; margin-top:-240px; top: -400px; position: relative;">
        <i class="icon list layout"></i>
        <span class="text" style="display: none;">Menu</span>
    </div>

    <sidebar ng-model="sidebar" ng-mouseleave="hide_sidebar()">
      <sidebar-item href="overview.html"  title="Installing"></sidebar-item>
      <sidebar-item href="accordion.html" title="Accordion"></sidebar-item>
      <sidebar-item href="checkbox.html"  title="Checkbox"></sidebar-item>
      <sidebar-item href="dimmer.html"    title="Dimmer"></sidebar-item>
      <sidebar-item href="dropdown.html"  title="DropDown"></sidebar-item>
      <sidebar-item href="modal.html"     title="Modal"></sidebar-item>
      <sidebar-item href="popup.html"     title="Popup"></sidebar-item>
      <sidebar-item href="raiting.html"   title="Raiting"></sidebar-item>
      <sidebar-item href="sidebar.html"   title="SideBar"></sidebar-item>
    </sidebar>

    
    <script src="../js/angular.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
    <script src="../js/controllers.js" type="text/javascript"></script>
    <script src="../js/angular-semantic-ui-0.0.1.js" type="text/javascript"></script>
    </body>
</html>
