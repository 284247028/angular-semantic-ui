<!DOCTYPE HTML>
<html ng-app='App'>
    <head>
        <title>angular-ui-semantic - angular.js directives for semantic ui</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="../css/semantic/build/packaged/css/semantic.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-controller="RootController">
    <style>
        #gist10413460{
            width: 600px;
            margin-top: 40px;
        }
    </style>
    <div style="display: table; margin: 0 auto;">
        <section style='margin-top: 200px; margin-left: 240px;'>
              <checkbox checked="false" ng-model="aa">Alex</checkbox>
              <br/>
              <checkbox checked="true" ng-model="bb">0xAX</checkbox>
              <br/>
              <checkbox ng-model="cc">User</checkbox>
        </section>
        <script src="https://gist.github.com/0xAX/10492268.js"></script>

        Checkbox attributes:

        <ul>
            <li>type - standard || slider || toggle || undefined</li>
            <li>size - large || huge || undefined</li>
            <li>checked - true || false</li>
        </ul>
    </div>

    <div class="ui black huge launch right attached toggle button" ng-click="show_sidebar()" id="sidebar_button" style="width: 70px; margin-left: -10px; margin-top:-40px; top: -200px; position: relative;">
        <i class="icon list layout"></i>
        <span class="text" style="display: none;">Menu</span>
    </div>

    <sidebar ng-model="sidebar" ng-mouseleave="hide_sidebar()">
      <sidebar-item href="overview.html"  title="Installing"></sidebar-item>
      <sidebar-item href="accordion.html" title="Accordion"></sidebar-item>
      <sidebar-item href="checkbox.html"  title="Checkbox"></sidebar-item>
      <sidebar-item href="dimmer.html"    title="Dimmer"></sidebar-item>
      <sidebar-item href="dropdown.html"  title="DropDown"></sidebar-item>
      <sidebar-item href="modal.html"     title="Modal"></sidebar-item>
      <sidebar-item href="popup.html"     title="Popup"></sidebar-item>
      <sidebar-item href="raiting.html"   title="Raiting"></sidebar-item>
      <sidebar-item href="sidebar.html"   title="SideBar"></sidebar-item>
    </sidebar>

    
    <script src="../js/angular.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
    <script src="../js/controllers.js" type="text/javascript"></script>
    <script src="../js/angular-semantic-ui-0.0.1.js" type="text/javascript"></script>
    </body>
</html>
