<!DOCTYPE HTML>
<html ng-app='App'>
    <head>
        <title>angular-ui-semantic - angular.js directives for semantic ui</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="../css/semantic/build/packaged/css/semantic.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-controller="RootController">
    <style>
        #gist10413460{
            width: 600px;
            margin-top: 40px;
        }
        #gist10492760 {
          width: 600px;
          margin: 0 auto;
        }
        tbody {
          text-align: left;
        }
    </style>
    <div style="display: table; margin: 0 auto;">
        <section style='margin-top: 200px;'>

          <div id="content">
            <page-dimmer ng-model="show_dimmer" show="false">
              <script src="https://gist.github.com/0xAX/10492760.js"></script>
              <div class="ui buttons">
                <div class="ui button" ng-click="cancel()">Cancel</div>
                <div class="or"></div>
                <div class="ui positive button" ng-click="github()">Github</div>
              </div>
            </page-dimmer>
          </div>

          <div class="ui button" ng-click="dimmer()">
            Open dimmer
          </div>
        </section>

        <p style="margin-left: -30px;">Dimmer attributes: show - true || false<ul></p>
    </div>

    <div class="ui black huge launch right attached toggle button" style="width: 70px; margin-left: -10px; margin-top:-40px; top: -200px; position: relative;">
        <i class="icon list layout"></i>
        <span class="text" style="display: none;">Menu</span>
    </div>

    <div class="ui red vertical demo sidebar menu">
      <a class="item" href="../index.html">
        <i class="home icon"></i>
        Main
      </a>
      <a class="item" href="overview.html">
        <i class="home icon"></i>
        Build
      </a>
      <a class="item" href="accordion.html">
        <i class="code icon"></i>
        Accordion
      </a>
      <a class="item" href="checkbox.html">
        <i class="code icon"></i>
        Checkbox
      </a>
      <a class="item" href="dimmer.html">
        <i class="code icon"></i>
        Dimmer
      </a>
    </div>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/sidebar.js" type="text/javascript"></script>
    <script src="../js/angular.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
    <script src="../js/controllers.js" type="text/javascript"></script>
    <script src="../js/angular-semantic-ui-0.0.1.js" type="text/javascript"></script>
    </body>
</html>
